group 'net.socialhub.http'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

allprojects {
    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}


dependencies {
    compile('com.github.uakihir0:JLogger:1.0')
    testCompile('junit:junit:4.12')
}
